<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/test-scrum.css">
    <link rel="icon" type="image/x-icon" href="/static/images/LogoEasyScrumfavicon.jpg">
    <link rel="stylesheet" href="../static/css/test-scrum.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <title>Easy Scrum</title>
</head>
<body class="p-0 m-0 border-0 bd-example m-0 border-0">  
    <header class=" w-100 z-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/static/images/LogoEasyScrum copiar.png"  id="foto-logo" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Teste de Conhecimento</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/quemsomos">Quem Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('mostra') }}">Tabela de Resultados</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
  <main>
    <div class="conteiner-fluid container-test pt-3">
      <div class="row m-0 p-0">
        <section class="col-md-8 mx-auto rounded border border-3 border-danger-subtle mb-3 p-5 shadow" id="2">        
                <h1>Easy Scrum</h1>
                <div class="categoria">
                    <h5 id="titulo">Categoria: </h5>
                    <h5 id="Categoria" style="padding-left: 10px;"></h5>
                </div>
                <div id="quiz"></div>
                <button class="btn-enviar" id="submit">Enviar</button>
                <div id="results"></div>
                <section id="form" class="form mx-auto">
                  <p class="m-0"><strong>Enviar Resultados</strong> <i class="bi bi-box-arrow-in-up-right"></i></p>
                  <form action="{{url_for('insert')}}" id="Form" method="POST">
                    <input type="text" name="nome" id="nome" placeholder="Nome"><br>
                    <input type="text" name="CPF" id="CPF" placeholder="CPF" maxlength="14"><br>
                    <label for="CPF" id="msg"></label><br>
                    <input type="hidden" id="pts-1" name="pts-1" value="0">
                    <input type="hidden" id="pts-2" name="pts-2" value="0">
                    <input type="hidden" id="pts-3" name="pts-3" value="0">
                    <input type="hidden" id="pts-4" name="pts-4" value="0">
                    <input type="hidden" id="pts-5" name="pts-5" value="0">
                    <button type="submit" value="submit" id = "env">Enviar</button>
                  </form>
                </section>
            <script src="/static/js/quiz.js"></script>
            <script src="../static/js/quiz.js"></script>
        </section>              
      </div>
      <footer class="container-fluid bg-dark">
        <section class="row h-10">
            <div class="col-fluid text-center text-white pt-4 pb-4">
                <span class="align-middle">Site criado pela equipe Echo | Todos os direitos reservados</span>
            </div>
        </section>
    </footer>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
